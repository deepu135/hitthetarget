<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Slingshot Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
      overflow: hidden;
      touch-action: none;
      font-family: Arial;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      touch-action: none;
    }

    #rotateMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000cc;
      color: white;
      font-size: 24px;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="rotateMessage">ðŸ“± Please rotate your device to <strong>landscape</strong> mode to play this game.</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const rotateMessage = document.getElementById("rotateMessage");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function isPortrait() {
      return window.innerHeight > window.innerWidth;
    }

    function checkOrientation() {
      if (isPortrait() && /Mobi|Android/i.test(navigator.userAgent)) {
        rotateMessage.style.display = "flex";
        canvas.style.display = "none";
      } else {
        rotateMessage.style.display = "none";
        canvas.style.display = "block";
        resizeCanvas();
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    // Try to lock landscape if supported (after user tap)
    function lockLandscape() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          // Not supported or user denied
          console.log("Orientation lock failed:", err);
        });
      }
    }

    // Sample ball draw to show canvas is working
    function drawBall() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "brown";
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, 30, 0, Math.PI * 2);
      ctx.fill();
      requestAnimationFrame(drawBall);
    }

    // Wait for user interaction to request landscape
    window.addEventListener("click", lockLandscape, { once: true });
    window.addEventListener("touchstart", lockLandscape, { once: true });

    window.addEventListener("load", () => {
      checkOrientation();
      drawBall(); // Call your actual game start here
    });
  </script>
</body>
</html>
