<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>2D Slingshot Game</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB;
      overflow: hidden;
      font-family: Arial;
      touch-action: none;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #info, #nextLevel, #levelText, #restartButton, #winMessage, #hitMessage, #missMessage {
      position: absolute;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      z-index: 1;
      text-align: center;
    }
    #info {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #nextLevel {
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
    }
    #levelText {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
    }
    #restartButton {
      top: 10px;
      left: 20px;
      cursor: pointer;
    }
    #winMessage {
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      background: rgba(0, 128, 0, 0.9);
    }
    #hitMessage, #missMessage {
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="info">üéØ Drag and release the ball to knock the top ball down!</div>
  <div id="nextLevel">Next Level</div>
  <div id="levelText">Level 1</div>
  <div id="restartButton">üîÅ Restart</div>
  <div id="winMessage">üéâ Hurray! You won the match üèÜüéä</div>
  <div id="hitMessage">üéØ Great! You hit the target! üéâ</div>
  <div id="missMessage">‚ùå Not hit the target. Try again!</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const info = document.getElementById("info");
    const nextLevelText = document.getElementById("nextLevel");
    const levelText = document.getElementById("levelText");
    const restartButton = document.getElementById("restartButton");
    const winMessage = document.getElementById("winMessage");
    const hitMessage = document.getElementById("hitMessage");
    const missMessage = document.getElementById("missMessage");

    let ball = { x: 300, y: canvas.height - 250, r: 20, vx: 0, vy: 0, isDragging: false, launched: false };
    let targetBall = null;
    let gravity = 0.6;
    let friction = 0.99;
    let groundHeight = 100;
    let boxes = [];
    let level = 1;
    const maxLevels = 6;
    let levelComplete = false;
    let gameRunning = true;
    let shotTaken = false;

    restartButton.addEventListener("click", () => {
      winMessage.style.display = "none";
      hitMessage.style.display = "none";
      missMessage.style.display = "none";
      createLevel(level);
      resetBall();
      updateLevelText();
      gameRunning = true;
    });

    function createLevel(lv) {
      boxes = [];
      const boxW = 70, boxH = 40;
      const baseX = canvas.width - 250;
      for (let i = 0; i < lv + 2; i++) {
        boxes.push({ x: baseX, y: canvas.height - groundHeight - (i + 1) * boxH, w: boxW, h: boxH });
      }
      const top = boxes[boxes.length - 1];
      targetBall = { x: top.x + top.w / 2, y: top.y - 25, r: 20, vy: 0, falling: false };
      levelComplete = false;
      shotTaken = false;
    }

    function resetBall() {
      ball.x = 300;
      ball.y = canvas.height - 250;
      ball.vx = 0;
      ball.vy = 0;
      ball.launched = false;
    }

    function updateLevelText() {
      levelText.textContent = `Level ${level}`;
      levelText.style.display = "block";
    }

    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function drawBall(b, color = "brown") {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawBoxes() {
      boxes.forEach(box => {
        ctx.fillStyle = "#808080";
        ctx.fillRect(box.x, box.y, box.w, box.h);
      });
    }

    function updateTargetBall() {
      if (targetBall.falling) {
        targetBall.vy += gravity;
        targetBall.y += targetBall.vy;
        if (targetBall.y + targetBall.r > canvas.height - groundHeight) {
          targetBall.y = canvas.height - groundHeight - targetBall.r;
          targetBall.vy = 0;
        }
      }
    }

    function checkCollision() {
      const dx = ball.x - targetBall.x;
      const dy = ball.y - targetBall.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < ball.r + targetBall.r) {
        targetBall.falling = true;
        if (!levelComplete) {
          hitMessage.style.display = "block";
          setTimeout(() => hitMessage.style.display = "none", 1500);
        }
      }

      boxes.forEach(box => {
        if (
          ball.x + ball.r > box.x && ball.x - ball.r < box.x + box.w &&
          ball.y + ball.r > box.y && ball.y - ball.r < box.y + box.h
        ) {
          // Bounce off pillar
          const overlapX = (ball.x < box.x + box.w / 2) ? ball.x + ball.r - box.x : box.x + box.w - (ball.x - ball.r);
          const overlapY = (ball.y < box.y + box.h / 2) ? ball.y + ball.r - box.y : box.y + box.h - (ball.y - ball.r);

          if (overlapX < overlapY) {
            ball.vx *= -0.5;
            ball.x += (ball.x < box.x + box.w / 2) ? -overlapX : overlapX;
          } else {
            ball.vy *= -0.5;
            ball.y += (ball.y < box.y + box.h / 2) ? -overlapY : overlapY;
          }
        }
      });
    }

    function checkLevelComplete() {
      if (!levelComplete && targetBall.y > canvas.height - groundHeight - targetBall.r - 5) {
        levelComplete = true;
        if (level < maxLevels) {
          level++;
          nextLevelText.style.display = "block";
          setTimeout(() => {
            nextLevelText.style.display = "none";
            createLevel(level);
            resetBall();
            updateLevelText();
          }, 2000);
        } else {
          winMessage.style.display = "block";
        }
      } else if (!targetBall.falling && ball.launched && !levelComplete && !shotTaken && ball.y > canvas.height - groundHeight - ball.r - 5) {
        missMessage.style.display = "block";
        shotTaken = true;
        setTimeout(() => {
          missMessage.style.display = "none";
          createLevel(level);
          resetBall();
        }, 2000);
      }
    }

    function drawSlingshotLine() {
      if (ball.isDragging) {
        ctx.beginPath();
        ctx.moveTo(300, canvas.height - 250);
        ctx.lineTo(ball.x, ball.y);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function updateBall() {
      if (ball.launched) {
        ball.vy += gravity;
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vx *= friction;
        ball.vy *= friction;
        if (ball.y + ball.r > canvas.height - groundHeight) {
          ball.y = canvas.height - groundHeight - ball.r;
          ball.vy *= -0.5;
          ball.vx *= 0.8;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawBoxes();
      updateTargetBall();
      drawBall(ball);
      drawBall(targetBall, "red");
      drawSlingshotLine();
      updateBall();
      if (ball.launched) checkCollision();
      if (gameRunning) checkLevelComplete();
      requestAnimationFrame(animate);
    }

    function startDrag(eX, eY) {
      const dx = eX - ball.x;
      const dy = eY - ball.y;
      if (Math.sqrt(dx * dx + dy * dy) < ball.r) {
        ball.isDragging = true;
      }
    }

    function dragMove(eX, eY) {
      if (ball.isDragging) {
        ball.x = eX;
        ball.y = eY;
      }
    }

    function endDrag(eX, eY) {
      if (ball.isDragging) {
        ball.isDragging = false;
        ball.launched = true;
        ball.vx = (300 - ball.x) * 0.2;
        ball.vy = (canvas.height - 250 - ball.y) * 0.2;
      }
    }

    canvas.addEventListener("mousedown", e => startDrag(e.offsetX, e.offsetY));
    canvas.addEventListener("mousemove", e => dragMove(e.offsetX, e.offsetY));
    canvas.addEventListener("mouseup", e => endDrag(e.offsetX, e.offsetY));

    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startDrag(touch.clientX, touch.clientY);
    });
    canvas.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      dragMove(touch.clientX, touch.clientY);
    });
    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      endDrag(touch.clientX, touch.clientY);
    });

    info.style.display = "block";
    restartButton.style.display = "block";
    setTimeout(() => info.style.display = "none", 4000);
    createLevel(level);
    updateLevelText();
    animate();
  </script>
</body>
</html>
