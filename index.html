<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Slingshot Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }

    #rotateMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 22px;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="rotateMessage">Please rotate your device to landscape mode to play the game.</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const rotateMessage = document.getElementById("rotateMessage");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function checkOrientation() {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;

      if (isMobile && isPortrait) {
        rotateMessage.style.display = "flex";
        canvas.style.display = "none";
      } else {
        rotateMessage.style.display = "none";
        canvas.style.display = "block";
        resizeCanvas();
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    // Basic Ball Object
    const ball = {
      x: 150,
      y: 150,
      r: 30,
      vx: 0,
      vy: 0,
      isDragging: false,
      launched: false
    };

    const gravity = 0.5;
    const friction = 0.98;
    const ground = 100;

    function drawGround() {
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, canvas.height - ground, canvas.width, ground);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = "brown";
      ctx.fill();
    }

    function updateBall() {
      if (ball.launched) {
        ball.vy += gravity;
        ball.x += ball.vx;
        ball.y += ball.vy;

        ball.vx *= friction;
        ball.vy *= friction;

        if (ball.y + ball.r > canvas.height - ground) {
          ball.y = canvas.height - ground - ball.r;
          ball.vy *= -0.6;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();
      drawBall();
      updateBall();
      requestAnimationFrame(animate);
    }

    function getCanvasCoords(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left) * (canvas.width / rect.width),
        y: (clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    // Mouse Events
    canvas.addEventListener("mousedown", e => {
      const { x, y } = getCanvasCoords(e.clientX, e.clientY);
      const dx = x - ball.x;
      const dy = y - ball.y;
      if (Math.sqrt(dx * dx + dy * dy) < ball.r) {
        ball.isDragging = true;
      }
    });

    canvas.addEventListener("mousemove", e => {
      if (ball.isDragging) {
        const { x, y } = getCanvasCoords(e.clientX, e.clientY);
        ball.x = x;
        ball.y = y;
      }
    });

    canvas.addEventListener("mouseup", e => {
      if (ball.isDragging) {
        const { x, y } = getCanvasCoords(e.clientX, e.clientY);
        ball.isDragging = false;
        ball.launched = true;
        ball.vx = (150 - x) * 0.2;
        ball.vy = (150 - y) * 0.2;
      }
    });

    // Touch Events
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const { x, y } = getCanvasCoords(touch.clientX, touch.clientY);
      const dx = x - ball.x;
      const dy = y - ball.y;
      if (Math.sqrt(dx * dx + dy * dy) < ball.r) {
        ball.isDragging = true;
      }
    });

    canvas.addEventListener("touchmove", e => {
      if (ball.isDragging) {
        const touch = e.touches[0];
        const { x, y } = getCanvasCoords(touch.clientX, touch.clientY);
        ball.x = x;
        ball.y = y;
      }
    });

    canvas.addEventListener("touchend", e => {
      if (ball.isDragging) {
        const touch = e.changedTouches[0];
        const { x, y } = getCanvasCoords(touch.clientX, touch.clientY);
        ball.isDragging = false;
        ball.launched = true;
        ball.vx = (150 - x) * 0.2;
        ball.vy = (150 - y) * 0.2;
      }
    });

    window.addEventListener("load", () => {
      checkOrientation();
      resizeCanvas();
      animate();
    });
  </script>
</body>
</html>
